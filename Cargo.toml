[package]
name = "gooseberry"
version = "0.1.1"
authors = ["Ninjani"]
edition = "2018"
description = "a knowledge base tool combining Hypothesis web annotations with an mdBook wiki"
repository = "https://github.com/out-of-cheese-error/gooseberry"
readme = "README.md"
license = "MIT"
keywords = ["knowledge-base", "hypothesis", "cli", "markdown", "wiki"]
categories = ["command-line-utilities"]
include = ["src/**/*", "README.md"]

[dependencies]
# Hypothesis
hypothesis = { version = "0.7.2", default-features = false }
tokio = { version = "0.2.22", features = ["macros"] }

# mdBook
mdbook = "0.4.4"
url = "2.2.0"

# CLI
structopt = "0.3.20"

# Database
sled = "0.34.6"

# Configuration management
confy = "0.4.0"
directories-next = "1.0.1"

# Error handling
eyre = "0.6.3"
color-eyre = "0.5.8"
thiserror = "1.0.22"

# Serializing
serde = "1.0.117"
serde_json = "1.0.59"
serde_derive = "1.0.117"
bincode = "1.3.1"

# Parsing and manipulating dates
chrono = { version = "0.4.19", features = ["serde"] }
chrono-english = "0.1.4"

# Fuzzy search
skim = "0.9.3"

# Console related
dialoguer = "0.7.1"
bat = { version = "0.17.1", default-features = false, features = ["regex-fancy"] }

# Indicator bar
indicatif = "0.15.0"

[dev-dependencies]
assert_cmd = "1.0.2"
predicates = "1.0.5"
tempfile = "3.1.0"
dotenv = "0.15.0"

[profile.release]
panic = 'abort'
